<html>
	<head>
		<style type="text/css">
* {
	margin:0;
}
html, body {
	height:100%;
}
canvas {
	min-height:100%;
	height:auto !important;
	height:100%;
	margin:0 auto -20px;
}
		</style>
	</head>
	<body>
		<canvas id="c"></canvas>
		<script type="text/javascript">
window.onload=main;
function main() {
var c=document.getElementById("c").getContext("2d");
c.fillStyle="red";
c.beginPath();
c.rect(0,0,100,100);
c.fillStyle="#8ED6FF";
c.fill();
c.lineWidth=5;
c.strokeStyle="black";
c.stroke();
}
		</script>
	</body>
</html>
